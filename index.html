<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					class="logo"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p><b>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</b></p>
					<p><b>This is so cool, can't wait to start doing more stuff!</b></p>
				</div>
				<div class="body-right">
					<input placeholder="Some Name" id="name" />
					<br />
					<br />
					<input placeholder="Some Email" id="email" />
					<br />
					<br />
					<input placeholder="Some Comment" id="comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>
					<div class="postcard-button">Send My Postcard</div>
				</button>
			</div>
		</div>
	</body>
</html>
